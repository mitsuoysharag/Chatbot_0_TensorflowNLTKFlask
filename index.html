<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
</head>

<body>
    <div id="app" class="container">
        <div class="row">
            <div class="col-md-6 mx-auto my-3">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Chatbot</h4>
                        <hr>
                        <div class="p-3 mb-2" style="background: rgb(221, 210, 210); border-radius: 5px">
                            <span style="display: block" v-for="line in conversation">{{line}}</span>
                        </div>
                        <form v-on:submit.prevent="sendMessage(); getResponse()">
                            <div class="form-group">
                                <label for="txtMessage">Escribe tu mensaje</label>
                                <input type="text" class="form-control" placeholder="Mensaje" v-model="message">
                            </div>
                            <button class="btn btn-primary">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                conversation: [],
                message: ''
            },
            methods: {
                sendMessage() {
                    this.conversation.push('Tu: ' + this.message)
                },
                getResponse() {
                    fetch('http://127.0.0.1:5000/chatbot/' + this.message)
                        .then(response => {
                            return response.json();
                        })
                        .then(myJson => {
                            this.conversation.push('Chatbot: ' + myJson.message)
                            this.message = ''
                        });
                }
            },
        })
    </script>
</body>

</html>
